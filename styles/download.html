<!DOCTYPE html>
<html>
<head>
  <title>Auto Download Image</title>
</head>
<body>
  <script>
    window.onload = function() {
      var link = document.createElement('a');
      link.href = 'styles/resume.jpg';
      link.download = 'resume.jpg';
      link.click();
    };
  </script>
</body>
</html>
