<!DOCTYPE html>
<html>
<head>
  <title>Auto Download File</title>
</head>
<body>
  <script type="text/javascript">
    window.onload = function() {
      var link = document.createElement('a');
      link.href = "https://drive.google.com/file/d/1XLmdrLhLj_sF6TSH4hh8OjGWAZ4aCX7N/view?usp=sharing";
      link.download = "resume.jpg"; // Optional: Set desired filename
      link.click();
    };
  </script>
</body>
</html>
