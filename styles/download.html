<!DOCTYPE html>
<html>
<head>
  <title>Auto Download Image</title>
</head>
<body>
  <script>
    window.onload = function() {
      var link = document.createElement('a');
      link.href = document.querySelector('img').src;
      link.download = 'resume.jpg';
      link.click();
    };
  </script>
<div class="image">
  <img src="img/port1.jpg" alt="Image">
</div>
  
</body>
</html>
